<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Startup List</title>
</head>
<body>

<div>
    <!-- The form below should invoke the method StartupController.listAll -->
    <form id="filter-form" th:action="@{/startups}" method="get">
        <label for="name">Startup Name</label>
        <input id="name" type="text" name="name"/>

        <label for="valuation">Valuation (in millions)</label>
        <input id="valuation" type="number" name="valuation"/>

        <label for="yearFounded">Year Founded</label>
        <input id="yearFounded" type="number" min="2000" name="yearFounded"/>

        <label for="industry">Industry</label>
        <select id="industry" name="industry">
            <option value="">All</option>
            <!-- For each Industry you should have one <option> like below  -->
            <option th:each="ind : ${industries}"
                    th:value="${ind}"
                    th:text="${ind?.name}"
                    th:selected="${industry == ind}"></option>
        </select>

        <label for="founderId">Founder</label>
        <select id="founderId" name="founderId">
            <option value="">All</option>
            <!-- For each founder you should have one <option> like below  -->
            <option th:each="fnd : ${founders}"
                    th:value="${fnd?.id}"
                    th:text="${fnd?.name}"
                    th:selected="${founderId == fnd}"></option>
        </select>

        <button id="filter" type="submit">Filter</button>
    </form>

    <div sec:authorize="hasRole('ADMIN')">
        <!-- StartupController.showAdd -->
        <a class="add-item" th:href="@{/startups/add}">Add new startup</a>
    </div>

    <table>
        <tr>
            <th>Startup Name</th>
            <th>Valuation</th>
            <th>Year Founded</th>
            <th>Industry</th>
            <th>Founder</th>
            <th>Active/Deactivated</th>
            <th>Actions</th>
        </tr>
        <!-- For each startup you should have one <tr> like below -->
        <tr class="item" th:each="startup : ${page.content}">
            <td th:text="${startup?.name}"></td>
            <td th:text="${startup?.valuation}"></td>
            <td th:text="${startup?.yearFounded}">\</td>
            <td th:text="${startup?.industry}"></td>
            <td th:text="${startup?.founder.name}">\</td>
            <td th:text="${startup.active ? 'ACTIVE' : 'DEACTIVATED'}"></td>
            <td sec:authorize="hasRole('ADMIN')">
                <!-- StartupController.edit -->

                <a class="edit-item" th:href="@{'/startups/edit/{id}' (id=${startup?.id})}">Edit</a>

                <!-- StartupController.delete -->
                <form method="post" th:action="@{'/startups/delete/{id}' (id=${startup?.id})}">
                    <button type="submit" class="delete-item">Delete</button>
                </form>

                <!-- StartupController.close -->
                <form th:action="@{'startups/close/{id}' (id=${startup?.id})}" th:if="${startup.active}" method="post">
                    <button type="submit" class="close-item">Deactivate</button>
                </form>

            </td>
        </tr>
    </table>
</div>

<div>
    <ul id="nav">
        <li><a href="/">Home</a></li>
        <li><a href="/login">Login</a></li>
        <li><a href="/logout">Logout</a></li>
    </ul>
</div>

</body>
</html>
