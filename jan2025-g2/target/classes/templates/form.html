<!DOCTYPE html>
<html lang="en">
<head>
    <title>national park Form</title>
</head>
<body>
<!-- The form should submit to NationalParkController.create or NationalParkController.update,
     depending on whether we are creating or editing a national park -->
<form th:action="@{${nationalPark == null ? '/national-parks' : '/national-parks/' + nationalPark.id}}" method="post">
    <div>
        <label for="name">National Park Name</label>
        <input type="text"
               id="name"
               name="name"
               th:value="${nationalPark != null ? nationalPark?.name : ''}"
               required>
    </div>

    <div>
        <label for="areaSize">Area Size (in square meters)</label>
        <input type="number"
               id="areaSize"
               name="areaSize"
               th:value="${nationalPark != null ? nationalPark?.areaSize : ''}"
               required>
    </div>

    <div>
        <label for="rating">Rating</label><br/>
        <input type="number"
               id="rating"
               name="rating"
               th:value="${nationalPark != null ? nationalPark?.rating : ''}"
               step="0.1"
               min="0"
               max="10"
               required>
    </div>

    <div>
        <label for="parkType">National Park Type</label><br/>
        <select id="parkType" name="parkType" size="5" required>
            <!-- For each ParkType you should have one <option> like below  -->
            <option th:each="pType : ${parkTypes}"
                    th:value="${pType}"
                    th:text="${pType}"
                    th:selected="${nationalPark?.parkType == pType}"></option>
        </select>
    </div>

    <div>
        <label for="location">ParkLocation</label><br/>
        <select id="location" name="locationId" required size="5">
            <!-- For each location you should have one <option> like below  -->
            <option th:each="l : ${locations}"
                    th:value="${l?.id}"
                    th:text="${l?.country + ', ' + l?.continent}"
                    th:selected="${nationalPark?.location.id == l.id}"></option>
        </select>
    </div>

    <button id="submit" type="submit">Submit</button>
    <a id="back" href="/national-parks" type="button" class="btn btn-primary">Back to national parks</a>
</form>

<div>
    <ul id="nav">
        <li><a href="/">Home</a></li>
        <li><a href="/login">Login</a></li>
        <li><a href="/logout">Logout</a></li>
    </ul>
</div>
</body>
</html>
