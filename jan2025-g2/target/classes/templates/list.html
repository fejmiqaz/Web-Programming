<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>national park List</title>
</head>
<body>

<div>
    <!-- The form below should invoke the method NationalParkController.listAll -->
    <form id="filter-form" th:action="@{/national-parks}" method="get">
        <label for="name">National Park Name</label>
        <input id="name" type="text" name="name"/>

        <label for="areaSize">National Park Area Size (in square meters)</label>
        <input id="areaSize" type="number" name="areaSize"/>

        <label for="rating">Rating</label>
        <input id="rating" type="number" step="0.1" min="0" max="10" name="rating"/>

        <label for="parkType">National Park Type</label>
        <select id="parkType" name="parkType">
            <option value="">All</option>
            <!-- For each ParkType you should have one <option> like below  -->
            <option th:each="pType : ${parkTypes}"
                    th:value="${pType}"
                    th:text="${pType.name()}"
                    th:selected="${parkType == pType}"></option>
        </select>

        <label for="location">ParkLocation</label>
        <select id="location" name="locationId">
            <option value="">All</option>
            <!-- For each location you should have one <option> like below  -->
            <option th:each="l : ${locations}"
                    th:value="${l?.id}"
                    th:text="${l?.country} + ', ' + ${l?.continent}"
                    th:selected="${l== locationId}"></option>
        </select>

        <button id="filter" type="submit">Filter</button>
    </form>

    <div sec:authorize="hasRole('ADMIN')">
        <!-- NationalParkController.showAdd -->
        <a class="add-item" th:href="@{/national-parks/add}">Add new national park</a>
    </div>

    <table>
        <tr>
            <th>National Park</th>
            <th>Area Size</th>
            <th>Rating</th>
            <th>National Park Type</th>
            <th>ParkLocation</th>
            <th>Open/Closed</th>
            <th>Actions</th>
        </tr>
        <!-- For each national park you should have one <tr> like below -->
        <tr class="item" th:each="park : ${page.content}">
            <td th:text="${park?.name}"></td>
            <td th:text="${park?.areaSize}"></td>
            <td th:text="${park?.rating}"></td>
            <td th:text="${park?.parkType}"></td>
            <td th:text="${park?.location.country} + ', ' + ${park?.location?.continent}"></td>
            <td th:text="${park.closed ? 'CLOSED' : 'OPEN'}"></td>
            <td sec:authorize="hasRole('ADMIN')">
                <!-- NationalParkController.edit -->
                <a class="edit-item" th:href="@{'/national-parks/edit/{id}'(id=${park?.id})}">Edit</a>

                <!-- NationalParkController.delete -->
                <form th:action="@{'/national-parks/delete/{id}'(id=${park.id})}" method="post">
                    <button type="submit" class="delete-item">Delete</button>
                </form>

                <!-- NationalParkController.close -->
                <form th:if="${park.closed}" th:action="@{'/national-parks/close/{id}' (id=${park?.id})}" method="post">
                    <button type="submit" class="close-item">Close</button>
                </form>

            </td>
        </tr>
    </table>
</div>

<div>
    <ul id="nav">
        <li><a href="/">Home</a></li>
        <li><a href="/login">Login</a></li>
        <li><a href="/logout">Logout</a></li>
    </ul>
</div>

</body>
</html>
