<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="utf-8">
    <title>Book Reservation - Welcome and choose a Book</title>
    <style>
        body {
            width: 800px;
            margin: auto;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        .book-option {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .book-option:hover {
            background-color: #f5f5f5;
        }

        button {
            margin-right: 5px;
        }
    </style>
</head>
<body>
<header>
    <h1>Welcome to our Book Reservation App</h1>
</header>

<main>

    <div th:if="${session.lastBooks}">
        <h3>Recently Viewed:</h3>
        <ol>
            <li th:each="book : ${session.lastBooks}" th:text="${book}"></li>
        </ol>
    </div>

    <a th:href='@{/books/add}'>
        <button type="button">Add New Book</button>
    </a>

    <a th:href='@{/authors/add}'>
        <button type="button">Add New Author</button>
    </a>

    <a th:href="@{/authors}">
        <button type="button">See all authors</button>
    </a>

    <form th:action="@{/books}" method="get">
        <h2>Search by Title and Rating</h2>
        <label>Book Name:
            <input type="text" name="searchText">
        </label>
        <label>Book Rating:
            <input type="number" name="searchRating" step="0.1">
        </label>
        <input type="submit" value="Search">

        <h2>Search Books by Author</h2>
        <label>Author:
            <select id="author" name="authorId">
                <option value="">Select author</option>
                <option th:each="author : ${authors}"
                        th:value="${author?.getId()}"
                        th:text="${author?.getName() + ' ' + author?.getSurname()}"
                        th:selected="${selectedAuthorId == author?.getId()}">
                </option>
            </select><br><br>
        </label>
        <br>
        <button type="submit">Search by author</button>
        <br>

        <h2>Search only by Rating</h2>
        <label>Rating:
            <input type="number" name="findByRating">
        </label>
        <button type="submit">Search by rating</button>
    </form>
    <br>

    <form th:action="@{/books/reservation}" method="post">

        <h2>Choose a book:</h2>

        <th:block th:each="book : ${books}">
            <div class="book-option">
                <label>
                    <input type="radio" name="bookId" th:value="${book.id}">
                </label>
                <span th:text="${book.title}"></span> |
                <span th:text="${book.genre}"></span> |
                <span th:text="${book.averageRating}"></span> |
                <span th:text="${book.author.name + ' ' + book.author.surname}"></span>

                <a th:href="@{'/books/edit/{bookId}' (bookId=${book.getId()})}">
                    <button type="button">Edit</button>
                </a>

                <a th:href="@{'/books/delete/{bookId}' (bookId=${book.getId()})}">
                    <button type="button">Delete</button>
                </a>
            </div>
        </th:block>


        <h2>Enter your information:</h2>
        <label>Your Name:</label>
        <label>
            <input type="text" name="readerName">
        </label><br/>
        <label>Your Address:</label>
        <label>
            <input type="text" name="readerAddress">
        </label><br/>

        <h2>Choose number of copies:</h2>
        <label>
            <input type="number" name="numCopies" min="1" max="10">
        </label><br/><br/>

        <input type="submit" value="Reserve Book">
    </form>
</main>
</body>
</html>
