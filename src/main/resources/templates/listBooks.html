<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Book Reservation - Welcome and choose a Book</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        .book-option {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .book-option:hover {
            background-color: #f5f5f5;
        }

        .actions {
            margin-top: 5px;
        }

        .actions form {
            display: inline;
        }

        button {
            margin-right: 5px;
        }
    </style>
</head>
<body>
<header>
    <h1>Welcome to our Book Reservation App</h1>
</header>

<main>

    <!-- Optional: Recently viewed books -->
    <div th:if="${session.lastBooks}">
        <h3>Recently Viewed:</h3>
        <ol>
            <li th:each="book : ${session.lastBooks}" th:text="${book}"></li>
        </ol>
    </div>

    <!-- Search form -->
    <!-- ✅ controller uses GET @RequestParam("searchText") and ("rating") -->
    <form th:action="@{/books}" method="get">
        <h2>Search Option</h2>
        <label>Book Name:
            <input type="text" name="searchText">
        </label>
        <label>Book Rating:
            <input type="number" name="rating" step="0.1">
        </label>
        <input type="submit" value="Search">
    </form>

    <!-- Reservation form -->
    <!-- (you can later map /books/reservation if you add that feature) -->
    <form th:action="@{/books/reservation}" method="post">

        <!-- ✅ controller mapping for Add is /books/add -->
        <a th:href='@{/books/add}'>
            <button type="button">Add New Book</button>
        </a>

        <h2>Choose a book:</h2>

        <th:block th:each="book : ${books}">
            <div class="book-option">
                <input type="radio" name="bookId" th:value="${book.id}">
                <span th:text="${book.title}"></span> |
                <span th:text="${book.genre}"></span> |
                <span th:text="${book.averageRating}"></span> |
                <span th:text="${book.author.name + ' ' + book.author.surname}"></span>

                <div class="actions">
                    <!-- ✅ edit URL should match @GetMapping("/edit/{bookId}") -->
                    <a th:href="@{/books/edit/{bookId}(bookId=${book.id})}">
                        <button type="button">Edit</button>
                    </a>

                    <!-- ✅ delete URL should match @PostMapping("/delete/{bookId}") -->
                    <form th:action="@{/books/delete/{bookId}(bookId=${book.id})}" method="post" style="display:inline;">
                        <button type="submit">Delete</button>
                    </form>
                </div>
            </div>
        </th:block>

        <!-- Reservation details -->
        <h2>Enter your information:</h2>
        <label>Your Name:</label>
        <input type="text" name="readerName" required><br/>
        <label>Your Address:</label>
        <input type="text" name="readerAddress" required><br/>

        <h2>Choose number of copies:</h2>
        <input type="number" name="numCopies" min="1" max="10" required><br/><br/>

        <input type="submit" value="Reserve Book">
    </form>
</main>
</body>
</html>
