<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ski Slope Form</title>
</head>
<body>
<!-- The form should submit to SkiSlopeController.create or SkiSlopeController.update,
     depending on whether we are creating or editing a ski slope -->
<form th:action="@{${skiSlope == null ? '/ski-slopes' : '/ski-slopes/' + skiSlope?.id }}" th:method="post">
    <div>
        <label for="name">Slope Name</label>
        <input type="text"
               id="name"
               name="name"
               th:value="${skiSlope != null ? skiSlope?.name : ''}"
               required>
    </div>

    <div>
        <label for="length">Slope Length (in meters)</label>
        <input type="number"
               id="length"
               name="length"
               th:value="${skiSlope != null ? skiSlope?.length : ''}"
               required>
    </div>

    <div>
        <label for="difficulty">Slope Difficulty</label><br/>
        <select id="difficulty" name="difficulty"  required>
            <!-- For each SlopeDifficulty you should have one <option> like below  -->
            <option th:each="diff : ${difficulty}"
                    th:value="${diff}"
                    th:text="${diff}"
                    th:selected="${skiSlope?.difficulty == diff}"></option>
        </select>
    </div>

    <div>
        <label for="skiResort">Ski Resort</label><br/>
        <select id="skiResort" name="skiResort" required>
            <!-- For each ski resort you should have one <option> like below  -->
            <option th:each="skiRes : ${skiResort}"
                    th:text="${skiRes?.name}"
                    th:value="${skiRes?.id}"
                    th:selected="${skiSlope?.skiResort?.id == skiRes?.id}"></option>
        </select>
    </div>

    <button id="submit" type="submit">Submit</button>
    <a id="back" href="/ski-slopes" type="button" class="btn btn-primary">Back to Ski Slopes</a>
</form>

<div>
    <ul id="nav">
        <li><a href="/">Home</a></li>
        <li><a href="/login">Login</a></li>
        <li><a href="/logout">Logout</a></li>
    </ul>
</div>
</body>
</html>
