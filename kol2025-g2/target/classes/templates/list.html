<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Ski Slope List</title>
</head>
<body>

<div>
    <!-- The form below should invoke the method SkiSlopeController.listAll -->
    <form id="filter-form" th:action="@{/ski-slopes}" th:method="get">
        <label for="name">Slope Name</label>
        <input id="name" type="text" name="name"/>

        <label for="length">Slope Length (in meters)</label>
        <input id="length" type="number" name="length"/>

        <label for="difficulty">Slope Difficulty</label>
        <select id="difficulty" name="difficulty">
            <option value="">All</option>
            <!-- For each SlopeDifficulty you should have one <option> like below  -->
            <option th:each="diff : ${difficulties}"
                    th:text="${diff}"
                    th:value="${diff}"
                    th:selected="${difficulty == diff}"></option>
        </select>

        <label for="skiResort">Ski Resort</label>
        <select id="skiResort" name="skiResort">
            <option value="">All</option>
            <!-- For each ski resort you should have one <option> like below  -->
            <option th:each="skiRes : ${skiResorts}"
                    th:name="${skiRes.name}"
                    th:value="${skiRes.id}"
                    th:text="${skiRes.name}"
                    th:selected="${skiRes.id == skiResort}"></option>
        </select>

        <button id="filter" type="submit">Filter</button>
    </form>

    <div sec:authorize="hasRole('ADMIN')">
        <!-- SkiSlopeController.showAdd -->
        <a th:href="@{/ski-slopes/add}" class="add-item">Add new ski slope</a>
    </div>

    <table>
        <tr>
            <th>Slope Name</th>
            <th>Length</th>
            <th>Difficulty</th>
            <th>Ski Resort</th>
            <th>Open/Closed</th>
            <th>Actions</th>
        </tr>
        <!-- For each ski slope you should have one <tr> like below -->
        <tr class="item" th:each="slope : ${page.content}">
            <td th:text="${slope.name}"></td>
            <td th:text="${slope.length}"></td>
            <td th:text="${slope.difficulty}"></td>
            <td th:text="${slope.skiResort.name}"></td>
            <td th:text="${slope.closed ? 'CLOSED' : 'OPEN'}"></td>
            <td sec:authorize="hasRole('ADMIN')">
                <!-- SkiSlopeController.edit -->
                <a class="edit-item" th:href="@{/ski-slopes/edit/{id}(id=${slope.id})}">Edit</a>

                <!-- SkiSlopeController.delete -->
                <form th:action="@{/ski-slopes/delete/{id}(id=${slope.id})}" method="post">
                    <button type="submit" class="delete-item">Delete</button>
                </form>

                <!-- SkiSlopeController.close -->
                <form th:if="${!slope.closed}" th:action="@{/ski-slopes/close/{id}(id=${slope.id})}" method="post">
                    <button type="submit" class="close-item">Close</button>
                </form>
            </td>
        </tr>
    </table>

</div>
<div>
    <ul id="nav">
        <li><a href="/">Home</a></li>
        <li><a href="/login">Login</a></li>
        <li><a href="/logout">Logout</a></li>
    </ul>
</div>
</body>
</html>
