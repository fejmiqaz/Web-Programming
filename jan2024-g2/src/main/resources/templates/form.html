<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>WP Exam</title>
</head>
<body>
<!-- The form should submit to PostsController.create or PostsController.update,
     depending on whether we are creating or editing a post -->
<form th:action="@{${post == null ? '/posts' : '/posts/' + post.id}}" method="post">
    <div>
        <label for="title">Title</label>
        <input type="text"
               id="title"
               name="title"
               th:value="${post != null ? post?.title : ''}"
               required>
    </div>
    <div>
        <label for="content">Content</label>
        <input type="text"
               id="content"
               name="content"
               th:value="${post != null ? post?.content : ''}"
               required>
    </div>
    <div>
        <label for="dateCreated">Date of Creation</label>
        <input type="date"
               id="dateCreated"
               name="dateCreated"
               th:value="${post != null ? post?.dateCreated : ''}"
               required>
    </div>
    <div>
        <label for="postType">Type</label><br/>
        <select id="postType" name="postType" size="5">
            <!-- For each postType you should have one <option> like below  -->
            <option th:each="p : ${postTypes}"
                    th:value="${p}"
                    th:text="${p}"
                    th:selected="${post != null && post?.postType == p}"></option>
        </select>
    </div>
    <div>
        <label>Tag</label><br/>
        <select id="tag" name="tag" multiple="multiple" size="5">
            <!-- For each tag you should have one <option> like below  -->
            <option th:each="t : ${tags}"
                    th:value="${t?.id}"
                    th:text="${t?.name}"
                    th:selected="${post != null && post?.tags.contains(t)}"></option>
        </select>
    </div>

    <button id="submit" type="submit">Submit</button>
    <a id="back" href="/posts" type="button" class="btn btn-primary">Back to posts</a>
</form>

<div>
    <ul id="nav">
        <li><a href="/">Home</a></li>
        <li><a href="/login">Login</a></li>
        <li><a href="/logout">Logout</a></li>
    </ul>
</div>

</body>
</html>
